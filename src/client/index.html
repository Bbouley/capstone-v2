<!-- Modal for new Project -->
<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel">
  <div class="modal-dialog" role="document"  ng-controller = "newProjectController">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="projectModalLabel">New Project</h4>
      </div>
      <div class="modal-body">
        <div>

            <form name="newProjectForm" class="form-horizontal" ng-submit="submitProject(newProjectForm.$valid)" novalidate>

              <div class="form-group">
                <h3>Title</h3>
                <input type="text" class="form-control" placeholder="Enter Title Here" ng-model = "newProject.title" ng-Minlength="3"required>
              </div>

          <!--     <div class="form-group">
                <h3>Uploads</h3>
                <input type="file">
                <p class="help-block">Upload pictures to add to project</p>
              </div> -->

              <div class="form-group">
                <h3>Description</h3>
                <textarea class="form-control" rows="6" placeholder="Describe the Project" ng-model="newProject.description" required></textarea>
              </div>

            </form>

            </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default col-xs-12" ng-click="submitProject()" ng-disabled="newProjectForm.$invalid">Submit</button>
      </div>
    </div>
  </div>
</div>

  <div class="container">
    <div ng-view></div>
  </div>

  <!-- Components -->

  <!-- Controllers -->
  <script src="./app/authControllers/loginController.js"></script>
  <script src="./app/authControllers/logoutController.js"></script>
